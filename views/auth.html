<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth | Habit Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-soft: #f8f9fa;
      --pastel-blue: #e3f2fd;
      --pastel-green: #e8f5e9;
      --text-dark: #2d3748;
      --accent: #6c63ff;
      --border-radius: 20px;
    }
    body {
      background: linear-gradient(135deg, var(--pastel-blue) 0%, #ffffff 100%);
      font-family: 'Nunito', sans-serif;
      color: var(--text-dark);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .auth-card {
      background: white;
      border: none;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
    }
    .card-title {
      font-weight: 800;
      color: var(--accent);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .nav-pills .nav-link {
      color: #718096;
      font-weight: 600;
      border-radius: 12px;
      transition: 0.3s;
    }
    .nav-pills .nav-link.active {
      background-color: var(--pastel-blue) !important;
      color: var(--accent) !important;
    }
    .form-label { font-weight: 600; font-size: 0.9rem; margin-left: 5px; }
    .form-control {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      border: 1px solid #edf2f7;
      background-color: #f7fafc;
    }
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
      border-color: var(--accent);
    }
    .btn-auth {
      padding: 12px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      transition: all 0.3s;
      margin-top: 1rem;
    }
    .btn-login { background-color: var(--accent); color: white; }
    .btn-login:hover { background-color: #5a52e0; transform: translateY(-2px); color: white; }
    .btn-register { background-color: var(--pastel-green); color: #2f855a; }
    .btn-register:hover { background-color: #d7ebd9; transform: translateY(-2px); }
    .back-home { text-align: center; margin-top: 1.5rem; }
    .back-home a { color: #a0aec0; text-decoration: none; font-size: 0.85rem; }
  </style>
</head>

<body>
  <div class="auth-card">
    <h3 class="card-title">Habit Tracker</h3>

    <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="tab-login" data-bs-toggle="pill" data-bs-target="#pills-login">Login</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="tab-register" data-bs-toggle="pill" data-bs-target="#pills-register">Register</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-auth btn-login w-100">Welcome Back</button>
        </form>
      </div>

      <div class="tab-pane fade" id="pills-register">
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="regName" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="regEmail" placeholder="email@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword" placeholder="Min. 6 characters" required>
          </div>
          <button type="submit" class="btn btn-auth btn-register w-100">Start Journey</button>
        </form>
      </div>
    </div>

    <div class="back-home">
      <a href="/index.html">← Back to home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
